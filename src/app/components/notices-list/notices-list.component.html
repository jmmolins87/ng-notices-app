<div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
    <div *ngFor="let new of listNews" class="col">
        <div class="card">
            <img 
                [src]="new.urlToImage" 
                class="card-img-top" 
                [alt]="new.title" 
                [title]="new.title">
            <div class="card-body">
                <span class="badge bg-primary">{{ new.source.name }}</span>
                <h5 class="card-title mt-1">{{ new.title }}</h5>
                <p class="card-text">{{ new.description }}</p>
                <a 
                    [href]="new.url" 
                    target="_blank" 
                    class="btn btn-primary">
                    Read more
                </a>
            </div>
        </div>
    </div>
</div>
